<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#317EFB"/>
    <title>Convert Dong to SGD</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Convert Dong to SGD</h1>
    <input type="number" id="numberInput" placeholder="Enter Dong Amount">
    <button onclick="divideNumber()">Convert</button>
    <p id="result"></p>

    <script>
        function divideNumber() {
            const number = document.getElementById('numberInput').value;
            const result = number / 18718;
            document.getElementById('result').innerText = 'Result: ' + result.toFixed(3) + " SGD";
        }

        // Register the service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registered:', registration);
                }).catch(error => {
                    console.log('ServiceWorker registration failed:', error);
                });
            });
        }
    </script>
</body>
</html>
